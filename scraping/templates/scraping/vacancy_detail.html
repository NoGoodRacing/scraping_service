{% extends "base.html" %}

{% block title %}Detail info{% endblock %}

{% block content %}

<div class="card my-3">
    <div class="card-header">
        <a href="{{ object.url }}">{{ object.title }}</a>
    </div>
    <div class="card-body">
        <h4>{{ object.company }}</h4>
        <p class="card-text">{{ object.description }}</p>
        <p>{{object.city.name}} | {{object.language.name}} | <small>{{object.timestamp|date:"SHORT_DATE_FORMAT"}}</small></p>
    </div>
</div>

{% endblock %}
